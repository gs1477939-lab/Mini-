<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>AutoEdit Cyber Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos Cyber */
        body {
            background: #000;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%230ff" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>'), auto;
        }

        /* Engrenagem 2.0 */
        .cyber-gear {
            width: 60px;
            height: 60px;
            background: 
                radial-gradient(circle at 50% 50%, #0ff 10%, transparent 11%),
                linear-gradient(45deg, transparent 45%, #0ff 46%, #0ff 54%, transparent 55%),
                linear-gradient(-45deg, transparent 45%, #0ff 46%, #0ff 54%, transparent 55%);
            position: fixed;
            bottom: 30px;
            right: 30px;
            cursor: pointer;
            animation: 
                pulse 2s infinite,
                rotate 4s linear infinite;
            filter: drop-shadow(0 0 10px #0ff);
            z-index: 1000;
            border-radius: 50%;
        }

        /* Menu Cyber Pro */
        .cyber-menu {
            position: fixed;
            bottom: 120px;
            right: -300px;
            width: 280px;
            background: rgba(0, 32, 32, 0.97);
            border: 2px solid #0ff;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
            transition: right 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            padding: 20px;
            border-radius: 10px;
        }

        .cyber-menu.active {
            right: 30px;
        }

        .menu-item {
            padding: 15px;
            margin: 10px 0;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid #0ff;
            color: #0ff;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateX(-10px);
        }

        /* Anima√ß√µes */
        @keyframes pulse {
            0% { opacity: 0.8; filter: drop-shadow(0 0 5px #0ff); }
            50% { opacity: 1; filter: drop-shadow(0 0 20px #0ff); }
            100% { opacity: 0.8; filter: drop-shadow(0 0 5px #0ff); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Cena 3D */
        #threeScene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Engrenagem -->
    <div class="cyber-gear" id="gearButton"></div>

    <!-- Menu -->
    <div id="cyberMenu" class="cyber-menu">
        <div class="menu-item" onclick="toggleMode('ia')">
            ü§ñ ATIVAR IA DE EDITS
        </div>
        <div class="menu-item" onclick="toggleMode('tiktok')">
            üöÄ POSTAGEM AUTOM√ÅTICA
        </div>
    </div>

    <!-- Cena 3D -->
    <div id="threeScene"></div>

    <script>
        // ===== [ SISTEMA DE MENU ] ===== //
        let menuAberto = false;

        document.getElementById('gearButton').addEventListener('click', (e) => {
            e.stopPropagation();
            const menu = document.getElementById('cyberMenu');
            menuAberto = !menuAberto;
            menu.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if(menuAberto && !e.target.closest('.cyber-menu') && !e.target.closest('.cyber-gear')) {
                document.getElementById('cyberMenu').classList.remove('active');
                menuAberto = false;
            }
        });

        // ===== [ CENA 3D OTIMIZADA ] ===== //
        let scene, camera, renderer, cube;

        function init3D() {
            // Configura√ß√£o b√°sica
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // WebGL Renderer com fallback
            try {
                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            } catch (e) {
                alert('Seu navegador n√£o suporta WebGL! Atualize para a experi√™ncia completa.');
                return;
            }

            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('threeScene').appendChild(renderer.domElement);

            // Cubo Cyber
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00ff00,
                wireframe: true,
                transparent: true,
                opacity: 0.7
            });
            
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            camera.position.z = 5;

            // Anima√ß√£o
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }

            animate();

            // Resize Handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // ===== [ INICIALIZA√á√ÉO ] ===== //
        window.addEventListener('load', () => {
            // Verifica suporte a WebGL
            if (typeof WebGLRenderingContext !== 'undefined') {
                init3D();
            } else {
                document.body.innerHTML = '<h1 style="color:#0ff;text-align:center;margin-top:50vh">ATUALIZE SEU NAVEGADOR PARA ACESSAR!</h1>';
            }
        });

        // ===== [ FUN√á√ïES ] ===== //
        function toggleMode(modo) {
            alert(`MODO ${modo.toUpperCase()} ATIVADO!`);
            // Implemente aqui a l√≥gica espec√≠fica
        }
    </script>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js"></script>
</body>
</html>
