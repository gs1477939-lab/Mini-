<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>AutoEdit Cyber Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- OtimizaÃ§Ã£o mobile -->
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%230ff" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>'), auto; /* Cursor cyber */
        }

        /* Engrenagem 2.0 */
        .cyber-gear {
            width: 50px;
            height: 50px;
            background: 
                radial-gradient(circle at 50% 50%, #0ff 10%, transparent 11%),
                linear-gradient(45deg, transparent 45%, #0ff 46%, #0ff 54%, transparent 55%),
                linear-gradient(-45deg, transparent 45%, #0ff 46%, #0ff 54%, transparent 55%);
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            animation: 
                pulse 2s infinite,
                rotate 4s linear infinite;
            filter: drop-shadow(0 0 5px #0ff);
            z-index: 1000;
        }

        /* Menu Atualizado */
        .cyber-menu {
            position: fixed;
            bottom: 90px;
            right: -300px;
            width: 250px;
            background: rgba(0, 32, 32, 0.95); /* Fundo mais profundo */
            border: 1px solid #0ff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            transition: right 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Efeito elÃ¡stico */
        }

        .menu-item {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            background: rgba(0, 255, 255, 0.05);
            transform: translateX(-10px);
        }

        .menu-item::before { /* Efeito de neon */
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #0ff, transparent);
            transition: 0.5s;
        }

        .menu-item:hover::before {
            left: 100%;
        }

        /* Novas AnimaÃ§Ãµes */
        @keyframes glitch {
            0% { text-shadow: 3px 0 0 #0ff, -3px 0 0 #f0f; }
            100% { text-shadow: -3px 0 0 #f0f, 3px 0 0 #0ff; }
        }

        .cyber-text {
            animation: glitch 0.3s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="cyber-gear" id="gearButton"></div>
    
    <div id="cyberMenu" class="cyber-menu">
        <div class="menu-item" onclick="toggleAI()">
            <span class="cyber-text">ðŸ¤– MODO IA</span>
        </div>
        <div class="menu-item" onclick="postToTikTok()">
            <span class="cyber-text">ðŸš€ TIKTOK BLAST</span>
        </div>
    </div>

    <script>
        // Controle de Performance
        let isMenuOpen = false;

        // Menu com Fechar ao Clicar Fora
        document.getElementById('gearButton').addEventListener('click', (e) => {
            e.stopPropagation();
            const menu = document.getElementById('cyberMenu');
            isMenuOpen = !isMenuOpen;
            menu.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if(isMenuOpen && !e.target.closest('.cyber-menu') && !e.target.closest('.cyber-gear')) {
                document.getElementById('cyberMenu').classList.remove('active');
                isMenuOpen = false;
            }
        });

        // Sistema de PartÃ­culas Cyber
        function initParticles() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.prepend(renderer.domElement);

            const particles = new THREE.BufferGeometry();
            const particleCount = 1000;
            const posArray = new Float32Array(particleCount * 3);

            for(let i = 0; i < particleCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 5;
            }

            particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const material = new THREE.PointsMaterial({
                size: 0.005,
                color: '#0ff',
                transparent: true
            });

            const particleMesh = new THREE.Points(particles, material);
            scene.add(particleMesh);
            camera.position.z = 2;

            function animate() {
                particleMesh.rotation.y += 0.001;
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();
        }

        // InicializaÃ§Ã£o Segura
        window.addEventListener('load', () => {
            if(window.WebGLRenderingContext) initParticles();
            else alert('SEU NAVEGADOR Ã‰ PRÃ‰-HISTÃ“RICO! Atualize para a experiÃªncia cyber.');
        });
    </script>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</body>
</html>
